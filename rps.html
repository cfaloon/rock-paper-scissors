<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Player Score</h1>
            <h1 id='player-score'>0</h1>
          </div>
          <div class="col-md-6 pull-right">
            <h1>Computer Score</h1>
            <h1 id='computer-score'>0</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <button id="throw-rock" class="btn btn-default" onclick="gamePlay('rock');">Throw Rock!</button>
        </div>
        <div class="col-md-4">
          <button id="throw-paper" class="btn btn-default" onclick="gamePlay('paper');">Throw Paper!</button>
        </div>
        <div class="col-md-4">
          <button id="throw-scissors" class="btn btn-default" onclick="gamePlay('scissors');">Throw Scissors!</button>
        </div>
      </div>
      <br />
      <hr />
      <button id='reset-game' class="btn btn-warning">Reset Game</button>
      <br />
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Game Log</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="rps.js"></script>
  </body>
</html>
